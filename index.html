<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="shortcut icon" type="image/jpg" href="img/logo.jpg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=MuseoModerno:wght@100&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css" />
    
    <title>Portafolio Werner Ovalle</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.jpg" alt="Logo" class="logo__img" />
      </div>
      <div class="toggle">
        <button class="toggle__button">
       
         <span class="toggle__sun"><i class="far fa-sun"></i></span> 
         <span class="toggle__moon"><i class="far fa-moon-stars"></i></span> 
         <span class="toggle__circle"></span>
        </button>
      </div>
      <div class="title" id="particles-js">
        <h1 class="title__h1">
          <span class="title__h1__primary">Werner Ovalle </span>
          <span class="title__h1__sub">
            Soy ingeniero en sistemas y Magister en informatica con enfasis en
            banca electronica y comunicaciones, tengo experencia en Desarrollo
            web y base de datos; me gusta el aprendizaje continuo, el trabajo en
            equipo y la inovacion. </span
          >
        </h1>
      </div>
    </header>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/particles.min.js"></script>
  <script src="js/app.js"></script>
</html>
